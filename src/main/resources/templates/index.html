<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes List</title>
</head>
<body>
<div id="react"></div>

<h1>My Recipes!</h1>
<table>
    <tr>
        <td>ID</td>
        <td> Description</td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
</table>
</body>
</html>
