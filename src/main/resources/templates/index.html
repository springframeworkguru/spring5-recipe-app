<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Recipe</title>
</head>
<body>
<h1>My Recipe!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">My Id</td>
        <td th:text="${recipe.description}">My Description</td>
    </tr>
</table>
</body>
</html>
