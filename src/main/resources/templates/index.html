<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Desc</th>
    </tr>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">000</td>
        <td th:text="${recipe.description}">DESC</td>
    </tr>
</table>

</body>
</html>
